<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- UI & Dashboard Layer -->
  <rect x="50" y="20" width="700" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-size="16" font-weight="bold">UI &amp; Dashboard Layer</text>
  <text x="400" y="65" text-anchor="middle" fill="white" font-size="12">React 기반 웹 대시보드, 모바일 앱</text>
  <text x="400" y="85" text-anchor="middle" fill="white" font-size="10">+ Data Mart / OPEN API 신청 UI</text>
  
  <!-- Arrow -->
  <line x1="400" y1="100" x2="400" y2="140" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Control & Automation Layer -->
  <rect x="50" y="140" width="700" height="70" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="400" y="165" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Control &amp; Automation Layer</text>
  <text x="400" y="185" text-anchor="middle" fill="white" font-size="12">자동화 규칙 실행, 액추에이터 제어 (시설별 제어 및 통합제어 장비)</text>
  
  <!-- Arrow -->
  <line x1="400" y1="210" x2="400" y2="250" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- AI Analysis Engine -->
  <rect x="50" y="250" width="700" height="70" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="400" y="275" text-anchor="middle" fill="white" font-size="16" font-weight="bold">AI Analysis Engine</text>
  <text x="400" y="295" text-anchor="middle" fill="white" font-size="12">이미지 분석, 질병 탐지, 예측 모델</text>
  <text x="400" y="310" text-anchor="middle" fill="white" font-size="10">+ 분석 서비스 (Data Mart 연동)</text>
  
  <!-- Arrow -->
  <line x1="400" y1="320" x2="400" y2="360" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Data Processing Layer -->
  <rect x="50" y="360" width="700" height="70" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="400" y="385" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Data Processing Layer</text>
  <text x="400" y="405" text-anchor="middle" fill="white" font-size="12">데이터 수집, 저장, 전처리, 집계</text>
  <text x="400" y="420" text-anchor="middle" fill="white" font-size="10">+ Data Mart (데이터셋 관리)</text>
  
  <!-- Arrow -->
  <line x1="400" y1="430" x2="400" y2="470" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- IoT Sensor Layer -->
  <rect x="50" y="470" width="700" height="70" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="400" y="495" text-anchor="middle" fill="white" font-size="16" font-weight="bold">IoT Sensor Layer (환경센터 + 영상장비)</text>
  <text x="400" y="515" text-anchor="middle" fill="white" font-size="12">온도, 습도, 토양수분, 양액(EC/pH), 풍향/풍속, 감우, 일사량</text>
  <text x="400" y="530" text-anchor="middle" fill="white" font-size="10">CCTV, 웹카메라 (영상장비)</text>
  
  <!-- OPEN API / External Integration (Side) -->
  <rect x="550" y="250" width="200" height="180" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="650" y="275" text-anchor="middle" fill="white" font-size="14" font-weight="bold">OPEN API / 외부 연동</text>
  <text x="650" y="295" text-anchor="middle" fill="white" font-size="11">스마트팜코리아</text>
  <text x="650" y="310" text-anchor="middle" fill="white" font-size="11">OPEN API</text>
  <text x="650" y="325" text-anchor="middle" fill="white" font-size="11">데이터셋 제공</text>
  <text x="650" y="345" text-anchor="middle" fill="white" font-size="11">Data Mart</text>
  <text x="650" y="360" text-anchor="middle" fill="white" font-size="11">분석 서비스</text>
  <text x="650" y="375" text-anchor="middle" fill="white" font-size="11">AI허브 연동</text>
  <text x="650" y="390" text-anchor="middle" fill="white" font-size="11">N-스마트팜</text>
  <text x="650" y="405" text-anchor="middle" fill="white" font-size="11">빅데이터 플랫폼</text>
  
  <!-- Arrow from Data Processing to OPEN API -->
  <line x1="750" y1="395" x2="750" y2="340" stroke="#ecf0f1" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from OPEN API to AI -->
  <line x1="550" y1="340" x2="500" y2="285" stroke="#ecf0f1" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>

